<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toggle.css">
</head>
<body>
    <h1>jquery淡入淡出測試</h1>
    <div id="box">
        <h2>淡入淡出測試</h2>
        <p>sdf;gkjgkdljfg;ldkjsgslkgj;dfklsjgs;fkjgsd;fgkjs;dflkjgfds;lgj</p>
    </div>
    <button id="fadein_btn">FadeIn</button>
    <button id="fadeout_btn">FadeOut</button>
    <button id="toggle_btn">Toggle</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script></script>

    <script>
        $(document).ready(function(){
            $('#fadein_btn').click(function(){
                $('#box p').hide(1000,function(){
                    console.log("訊息隱藏")
                })
            })
            $('#fadeout_btn').click(function(){
                $('#box p').show(1000,function(){
                    console.log("訊息顯示")
                })
            })
            $('#toggle_btn').click(function(){
                $('#box p').toggle(1000,function(){
                    console.log("訊息切換")
                })
            })
        })
    </script>
</body>
</html>
